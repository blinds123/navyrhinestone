<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5CB8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E8F0FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1B3A8C;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#navyGradient)" filter="url(#glow)"/>

  <!-- Rhinestone diamond shape (center) -->
  <path d="M 256 80 L 340 200 L 256 380 L 172 200 Z" fill="url(#sparkle)" opacity="0.9"/>
  <path d="M 256 80 L 340 200 L 256 200 Z" fill="#ffffff" opacity="0.4"/>
  <path d="M 256 200 L 340 200 L 256 380 Z" fill="#ffffff" opacity="0.2"/>
  <path d="M 256 200 L 172 200 L 256 380 Z" fill="#ffffff" opacity="0.15"/>

  <!-- Sparkle accents (top corners) -->
  <circle cx="140" cy="140" r="12" fill="#ffffff" opacity="0.9"/>
  <circle cx="372" cy="140" r="12" fill="#ffffff" opacity="0.9"/>

  <!-- Small sparkle dots -->
  <circle cx="180" cy="100" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="332" cy="100" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="280" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="392" cy="280" r="8" fill="#ffffff" opacity="0.6"/>

  <!-- Luxury border ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
</svg>
